<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <style>
    body{font-family:Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f0f2f5}
    .container{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:center;width:350px}
    h1{font-size:20px;margin-bottom:10px}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-bottom:10px}
    button{padding:10px 15px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:14px}
    button:hover{background:#0056b3}
    #qrcode{margin-top:20px}
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="urlInput" placeholder="Paste URL here...">
    <button id="genBtn">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const genBtn = document.getElementById('genBtn');
    const urlInput = document.getElementById('urlInput');
    const qrContainer = document.getElementById('qrcode');

    genBtn.addEventListener('click', () => {
      let url = urlInput.value.trim();
      if(!url){
        alert('Please enter a URL');
        return;
      }
      if(!/^https?:\/\//i.test(url)){
        url = 'https://' + url;
      }
      qrContainer.innerHTML = ""; // clear old QR
      new QRCode(qrContainer, {
        text: url,
        width: 250,
        height: 250,
      });
    });
  </script>
</body>
</html>
